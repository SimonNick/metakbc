# Wercker configuration file

box: conda/miniconda3

no-response-timeout: 600
command-timeout: 600

build:
  steps:
    - script:
      name: install
      code: |
        sudo apt-get update
        sudo apt-get -y install build-essential unzip libboost-all-dev libgsl0-dev libeigen3-dev libopenblas-dev apt-utils git
        git clone https://github.com/facebookresearch/higher.git ; cd higher ; python -m pip install . ; cd .. ; rm -rf higher
        python -m pip install -r requirements.txt

    - script:
        name: Run unit tests
        code: |
          python -m pytest tests -v
